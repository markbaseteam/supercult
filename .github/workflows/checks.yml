name: Checks

on:
  pull_request:
    branches:
      - main
      - staging
    
  push:
    branches:
      - main
      - staging


jobs:
  landing-page-check:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Installing NPM
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false
